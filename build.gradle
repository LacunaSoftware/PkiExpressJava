plugins {
    id "com.jfrog.bintray" version "1.8.4"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.6.1'
}

task fatJar(type: Jar) {
    manifest {
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

publishing {
    publications {
        ClientPublish(MavenPublication) {
            from components.java
            groupId 'com.lacunasoftware.pkiexpress'
            artifactId 'pki-express'
            version "1.14.0"
        }
    }
}

bintray {
    user = 'lacunasoftware'
    key = System.getenv('BINTRAY_KEY')
    publications = ['ClientPublish']

    pkg {
        repo = 'maven'
        name = 'pki-express'
        userOrg = user
        licenses = ['Unlicense']
        vcsUrl = 'https://github.com/LacunaSoftware/PkiExpressJava.git'
        version {
            name = '1.14.0'
            desc = 'Classes to use Lacuna Software PKI Express'
            vcsTag = '1.14.0'
        }
    }
}
